<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{~/css/mdb.min.css}" />
    <link rel="stylesheet" th:href="@{~/style1.css}">
    <script src="https://kit.fontawesome.com/57e0b24151.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <!-- Navbar -->
          <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light ">
            <!-- Container wrapper -->
            <div class="container-fluid " style="margin-left: 150px; margin-right: 150px;">
              <!-- Toggle button -->
              <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fas fa-bars"></i>
              </button>

              <!-- Collapsible wrapper -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="/">
                  CompBuy
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/filter">Готовые сборки</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/filter/smartphones">Телефоны</a>
                  </li>
                  <li>
                    <form class="d-flex" style="margin-left: 10px;">
                      <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Поиск</button>
                    </form>
                  </li>
                </ul>
                
                <!-- Left links -->
              </div>
              
              <!-- Collapsible wrapper -->

                <!-- Right elements -->

              <div th:object="${user}" style="margin-bottom: 6px;">
                <div class="d-flex align-items-center"  th:unless="not *{isLog}" >
                <!-- Icon -->
                <a class="text-reset me-3" href="/busket">
                  <i class="fas fa-shopping-cart"></i>
                  <span class="badge rounded-pill badge-notification bg-danger"></span>
                </a>

                <!-- Avatar -->
                <div class="dropdown" >
                  <a
                    class="dropdown-toggle d-flex align-items-center hidden-arrow"
                    href="#"
                    id="navbarDropdownMenuAvatar"
                    role="button"
                    data-mdb-toggle="dropdown"
                    aria-expanded="false"
                  >
                  <i class="fa-solid fa-face-surprise"></i> 
                  </a>
                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdownMenuAvatar"
                  >
                  
                    <li>
                      <a class="dropdown-item" href="/user/profile">Settings</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="/logout">Logout</a>
                    </li>
                  </ul>
                </div>
              </div>
                <a th:href="@{/login}" class="float-right btn btn-outline-primary mt-1" th:if="not *{isLog}">Войти</a>
                <!-- Right elements -->
              </div>
            </div>
            <!-- Container wrapper -->
          </nav>
<!-- Navbar -->
    </header>
    <main class="d-flex" th:object="${product}" style="margin-top: 70px">
      <<div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="#" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6">
            <h2 class="text-black" th:text="*{name}"></h2>
            <p th:text="*{text}"></p>
            <p><strong class="text-primary h4" th:text="*{price}">руб.</strong></p>
            <form th:action="@{/product/{id}(id = ${product.id})}" method="post">
            <div class="mb-5">
              <div class="input-group mb-3" style="max-width: 300px;">

                <div class="input-group-prepend">
                  <button class="btn btn-outline-primary js-btn-minus" type="button">−</button>
                </div>
                <input type="text" class="form-control text-center" value="1" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                <div class="input-group-append">
                  <button class="btn btn-outline-primary js-btn-plus" type="button">+</button>
                </div>
              </div>
              </div>
              <p>
              <input type="submit" class="buy-now btn  btn-primary" text="Добавить в корзину">
            </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    </main>
    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
           
            <!-- Linkedin -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-linkedin"></i
            ></a>
            <!-- Github -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2022 Copyright:
          <a class="text-dark" href="https://mdbootstrap.com/">CompBuy.by</a>
        </div>
        <!-- Copyright -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script>
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/img/red-dot');
      xhr.onload = function() {
        var img = document.getElementById("red-dot");
        img.src = xhr.responseText;
      };
      xhr.send();
    </script>
    
  </body>
</html>
