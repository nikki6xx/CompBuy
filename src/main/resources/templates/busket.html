<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <

    <script src="https://kit.fontawesome.com/57e0b24151.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/profile.css"
          th:href="@{~/css/profile.css}"/>
    <!-- MDB -->
    <link rel="stylesheet" href="../static/css/mdb.min.css"
          th:href="@{~/css/mdb.min.css}"/>
  </head>
  <body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <!-- Container wrapper -->
      <div class="container-fluid " style="margin-left: 150px; margin-right: 150px;">
        <!-- Toggle button -->
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar brand -->
          <a class="navbar-brand mt-2 mt-lg-0" href="/">
            CompBuy
          </a>
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Готовые сборки</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Телефоны</a>
            </li>
            <li>
              <form class="d-flex" style="margin-left: 10px;">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
              </form>
            </li>
          </ul>

          <!-- Left links -->
        </div>

        <!-- Collapsible wrapper -->

        <!-- Right elements -->

        <div th:object="${user}">
          <div class="d-flex align-items-center"  th:unless="not *{isLog}" >
            <!-- Icon -->
            <a class="text-reset me-3" href="#">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge rounded-pill badge-notification bg-danger">1</span>
            </a>


            <!-- Avatar -->
            <div class="dropdown" >
              <a
                      class="dropdown-toggle d-flex align-items-center hidden-arrow"
                      href="#"
                      id="navbarDropdownMenuAvatar"
                      role="button"
                      data-mdb-toggle="dropdown"
                      aria-expanded="false"
              >
                <i class="fa-solid fa-face-surprise"></i>
              </a>
              <ul
                      class="dropdown-menu dropdown-menu-end"
                      aria-labelledby="navbarDropdownMenuAvatar"
              >

                <li>
                  <a class="dropdown-item" href="#">Settings</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/logout">Logout</a>
                </li>
              </ul>
            </div>
          </div>
          <a th:href="@{/login}" class="float-right btn btn-outline-primary mt-1" th:if="not *{isLog}">Войти</a>
          <!-- Right elements -->
        </div>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  </header>




  <main>

    <div class="container" style="margin-top: 100px">
      <div class="row mb-5">
        <form class="col-md-12" method="post">
          <div class="site-blocks-table">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th class="product-thumbnail">Image</th>
                <th class="product-name">Product</th>
                <th class="product-price">Price</th>
                <th class="product-quantity">Quantity</th>
                <th class="product-total">Total</th>
                <th class="product-remove">Remove</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="product : ${products}">
                <td class="product-thumbnail">
                  <img src="images/cloth_1.jpg" alt="Image" class="img-fluid">
                </td>
                <td class="product-name">
                  <h2 class="h5 text-black" th:text="${product.name}"></h2>
                </td>
                <td th:text="${product.price}"></td>
                <td style="padding-right: 22px;width: 346.4px;">
                  <div class="input-group mb-3" style="max-width: 300px;">
                    <input type="text" class="form-control text-center" value="1" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                  </div>

                </td>
                <td ></td>
                <form th:action="@{/busket/item/{id}(id = ${product.id})}" method="post">
                <td><input type="submit" class="btn btn-primary btn-sm" value="Удалить"></td>
                </form>
              </tr>
              </tbody>
            </table>
          </div>
        </form>
      </div>

      <div class="row"  style="justify-content: flex-end">
        <div class="col-md-6">
          <div class="row justify-content-end">
            <div class="col-md-7">
              <div class="row">
                <div class="col-md-12 text-right border-bottom mb-5">
                  <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <span class="text-black">Subtotal</span>
                </div>
                <div class="col-md-6 text-right">
                  <strong class="text-black">$230.00</strong>
                </div>
              </div>
              <div class="row mb-5">
                <div class="col-md-6">
                  <span class="text-black">Total</span>
                </div>
                <div class="col-md-6 text-right">
                  <strong class="text-black">$230.00</strong>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <button class="btn btn-primary btn-lg py-3 btn-block" onclick="window.location='checkout.html'">Proceed To Checkout</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>





  </main>

  <footer class="text-center text-white" style="background-color: #f1f1f1; margin-top: 40px">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">

        <!-- Linkedin -->
        <a
                class="btn btn-link btn-floating btn-lg text-dark m-1"
                href="#!"
                role="button"
                data-mdb-ripple-color="dark"
        ><i class="fab fa-linkedin"></i
        ></a>
        <!-- Github -->
        <a
                class="btn btn-link btn-floating btn-lg text-dark m-1"
                href="#!"
                role="button"
                data-mdb-ripple-color="dark"
        ><i class="fab fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2022 Copyright:
      <a class="text-dark" href="https://mdbootstrap.com/">CompBuy.by</a>
    </div>
    <!-- Copyright -->
  </footer>
      <script type="text/javascript" src="js/mdb.min.js"></script>
      <script type="text/javascript"   src="js/jquery-3.2.1.min.js"></script>
      <!-- Custom scripts -->
      <script type="text/javascript" src="js/js1.js"></script>


  </body>
</html>
